{% extends "base.html" %}
{% load staticfiles %}

{% block page-header %} Send Message {% endblock %}

{% block body %}
<div class="row">
    <div class="col-lg-12">

        <form role="form" method="post" action="">
        {% csrf_token %}

            <div class="form-group">
                <label>Choose your contacts</label>
                {{ form.to }}
            </div>

            <div class="form-group">
                <label>Type your Message</label>
                {{ form.message }}
            </div>

            <input type="submit" class="btn btn-default" value="Send Message" />

        </form>

    </div>
    
</div>
{% endblock %}
