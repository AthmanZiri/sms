{% extends "base.html" %}
{% load staticfiles %}

{% block page-header %} Message History {% endblock %}

    {% block body %}
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Phone Numbers</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for sms in sph_messages %}
                        <tr>
                            <td> {{ sms.to }} </td>
                            <td> {{ sms.message}} </td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endblock %}
