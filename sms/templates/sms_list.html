{% extends "base.html" %}
{% load staticfiles %}

{% block page_title %} Message History {% endblock %}

    {% block body %}
    <div class="content table-responsive table-full-width">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Phone Numbers</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
            {% for sms in sph_messages %}
                <tr>
                    <td> {{ sms.to }} </td>
                    <td> {{ sms.message}} </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
    {% endblock %}
